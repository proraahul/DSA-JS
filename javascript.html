<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
    </style>
</head>

<body onscroll="showCount()" style="overflow-y: scroll; height: 100vh;">

    <section>
        <h1>Hello Javascript...</h1>
        <h3 class="normal_count">Normal Count</h3>
        <h3 class="debounce_count">Debounce Count</h3>
        <h3 class="throttling_count">Throttling Count</h3>
    </section>


    <script>

        const normal_count = document.querySelector('.normal_count');
        const debounce_count = document.querySelector('.debounce_count');
        const throttling_count = document.querySelector('.throttling_count');
        var isScrolling = true;
        let n_count = 0;
        let t_count = 0;
        let d_count = 0;

        function normalCount() {
            n_count++;
            normal_count.innerHTML = `Normal Count: ${n_count}`;
        }

        function throttleCount() {
            if (isScrolling === true) {
                t_count++;
                throttling_count.innerHTML = `Throttling Count: ${t_count}`;
            }
            isScrolling = false;

            setTimeout(() => {
                isScrolling = true;
            }, 1000);

        }


        let interval;
        const debounceCount = () => {
            clearTimeout(interval);

            interval = setTimeout(() => {
                d_count++;
                debounce_count.innerHTML = `Debounce Count: ${d_count}`;
            }, 1000);
        }

        function showCount() {
            normalCount();
            throttleCount();
            debounceCount();
        }

    </script>
</body>

</html>
