<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge two Array using While Loop</title>
    <script>
        let data1 = [3,7,12,32,46,57,68,78,98];
        let data2 = [4,10,35,42,59,62];
        let data =[];
        let i = 0;
        let j = 0;
        let d = 0;

        while(i<data1.length && j<data2.length){
            if(data1[i] < data2[j]){
                data[d] = data1[i]
                i++;
            }else{
                data[d] = data2[j];
                j++;
            }
            d++;
        }

        while(i<data1.length){
            data[d] = data1[i]
            i++;
            d++;
        }

        console.log(data);
        // output - sorted array!
    </script>
</head>
<body>
    
</body>
</html>
